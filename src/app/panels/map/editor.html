  <div class="editor-row">
    <div class="section">
      <h5>Parameters</h5>
      <div class="editor-option">
        <label class="small">Terms mode</label>
        <select class="input-medium" ng-model="panel.tmode" ng-options="f for f in ['terms','terms_stats']" ng-change="set_refresh(true)"></select>
      </div>
      <div class="editor-option">
        <label class="small">Field <tip>2 letter country or state code</tip></label>
        <input type="text" class="input-large" bs-typeahead="fields.list" ng-model="panel.field" ng-change="set_refresh(true)">
      </div>
      <div class="editor-option" ng-show="panel.tmode == 'terms_stats'">
        <label class="small">Value field</label>
        <input type="text" class="input-large" bs-typeahead="fields.list" ng-model="panel.valuefield" ng-change="set_refresh(true)">
      </div>
      <div class="editor-option" ng-show="panel.tmode == 'terms_stats'">
        <label class="small">Stats type of Value</label>
        <select class="input-medium" ng-model="panel.tstat" ng-options="f for f in ['min', 'max', 'total', 'mean']"></select>
      </div>
      <div class="editor-option">
        <label class="small">Length <tip>Maximum countries to plot</tip></label>
        <input class="input-small" type="number" ng-model="panel.size" ng-change="set_refresh(true)">
      </div>
      <div class="editor-option">
        <label class="small">Map</label>
        <select ng-change="$emit('render')" class="input-medium" ng-model="panel.map" ng-options="f for f in ['cn','world','europe','usa']"></select>
      </div>
    </div>
  </div>
